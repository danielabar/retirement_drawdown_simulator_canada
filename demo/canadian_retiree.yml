# Canadian retiree variant of the 4% rule: same $1,000,000 portfolio and $40,000/year
# spending, but with a typical CPP benefit (~$800/month). The average Canadian taking
# CPP at 65 receives roughly $750-$900/month â€” very few reach the maximum (~$1,300/month).
# Compare success rate to demo/four_percent_rule.yml to see how CPP changes the picture.
# mode: success_rate
total_runs: 1000
retirement_age: 65
max_age: 95
desired_spending: 40000
annual_tfsa_contribution: 0
province_code: ONT
success_factor: 1

return_sequence_type: geometric_brownian_motion
annual_growth_rate:
  average: 0.04
  min: -0.25
  max: 0.35
  downturn_threshold: -0.1
  savings: 0.005

accounts:
  rrsp: 600000
  taxable: 200000
  tfsa: 200000
  cash_cushion: 40000

cpp:
  start_age: 65
  monthly_amount: 800

taxes:
  rrsp_withholding_rate: 0.3
