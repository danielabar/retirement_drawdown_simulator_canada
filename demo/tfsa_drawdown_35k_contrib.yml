# Same as demo/tfsa_drawdown_35k.yml but with a $7,000/year TFSA contribution.
# At $35,000 spending, the total annual draw becomes $42,000 equivalent â€” still a
# relatively modest income level that may stay in a lower marginal tax bracket than
# the $40K + $7K = $47K equivalent in the higher-spending scenario.
# The question: does a lower tax bracket make TFSA contributions during drawdown
# more worthwhile? Compare to demo/tfsa_drawdown_35k.yml.
# mode: success_rate
total_runs: 1000
retirement_age: 65
max_age: 95
desired_spending: 35000
annual_tfsa_contribution: 7000
province_code: ONT
success_factor: 1

return_sequence_type: geometric_brownian_motion
annual_growth_rate:
  average: 0.04
  min: -0.25
  max: 0.35
  downturn_threshold: -0.1
  savings: 0.005

accounts:
  rrsp: 600000
  taxable: 200000
  tfsa: 200000
  cash_cushion: 35000

cpp:
  start_age: 65
  monthly_amount: 800

taxes:
  rrsp_withholding_rate: 0.3
